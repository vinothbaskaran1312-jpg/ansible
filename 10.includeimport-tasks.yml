- name: use include or import tasks
  hosts: web
  tasks:
    - name: get system ip 
      shell: hostname -i
    - name: include task on install
      include_tasks: tasks/install.yml
      vars: 
        pkg: httpd
    - name: import tasks of copy.yml
      import_tasks: tasks/copy.yml
    - name: inclued task service
      include_tasks: tasks/service.yml
      vars:
        appservice: httpd
    - name: open port ask tasks/firewallport.yml
      import_tasks: tasks/firewallport.yml
      vars:
        fport: 8080
        
apiVersion: apps/v1 #version of the API to use
kind: Deployment #What kind of object we're deploying
metadata: #information about our object we're deploying
  name: "nginx-deployment-{{ .Values.deploy.projname }}" #Name of the deployment
  namespace: "{{ .Values.deploy.ns }}"
  labels: #A tag on the deployments created
    app: "nginx-{{ .Values.deploy.projname }}"
spec: #specifications for our object
  replicas: {{ .Values.deploy.replicas }} #The number of pods that should always be running
  selector: #which pods the replica set should be responsible for
    matchLabels:
      app: nginx #any pods with labels matching this I'm responsible for.
  template: #The pod template that gets deployed
    metadata:
      labels: #A tag on the replica sets created
        app: nginx
    spec:
      containers:
      - name: nginx-demo-container #the name of the container within the pod
        #image: nginx:1.14.2 #which container image should be pulled
        image: nginxdemos/hello:plain-text
        ports:
        - containerPort: 80 #the port of the container within the pod
        resources: #resource limits
          limits: #maximum
            memory: "128Mi"
            cpu: "500m"
          requests: #minmum required
            memory: "64Mi"
            cpu: "300m"

